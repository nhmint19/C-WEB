<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div>
        <nav class="main-nav">
            <div class="user-profile">
                <div class="user-email">
                    <span id="user-email"></span>
                </div>
                <button class="btn-icon" id="sign-out-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <section class="chat-container">
            <div class="aside-left">
                <div class="list-conversations">
                    <div class="conversation">
                        <div class="conversation-title">First conversation</div>
                        <div class="conversation-members">2 members</div>
                    </div>
                    <div class="conversation">
                        <div class="conversation-title">Second conversation</div>
                        <div class="conversation-members">2 members</div>
                    </div>
                    <div class="conversation">
                        <div class="conversation-title">Third conversation</div>
                        <div class="conversation-members">2 members</div>
                    </div>
                </div>
                <form class="form-add-conversation">
                    <div class="input-wrapper">
                        <input type="text" name="title" placeholder="Conversation holder">
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="friendEmail" placeholder="Your friend email">
                    </div>
                    <button class="btn-icon" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>
            <div class="current-conversation">
                <div class="list-messages" id="list-messages">
                </div>
                <form class="form-chat" id="form-chat">
                    <div class="input-wrapper">
                        <input type="text" name="message" id="form-chat-input" placeholder="Enter your message">
                    </div>
                    <button type="submit" id="form-chat-submit-btn">Send</button>
                </form>
            </div>
            <div class="aside-right">
                <div class="detail-current-conversation">
                    <div class="user-email">nguyenhoangminh191202@gmail.com</div>
                    <div class="user-email">1@gmail.com</div>
                    <div class="created-at">2019/11/23</div>
                </div>
                
                <button class="btn-icon">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </section>
    </div>


</body>

</html>
